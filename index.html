<!DOCTYPE html>
<html>
<head>
    <title>Text Scanner - Mobile Optimized - No Drag & Drop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ---  Responsive & Restyled CSS Design - LIGHT & DARK MODE - Senior UX/UI Version - RESPONSIVE & MOBILE OPTIMIZED - NO DRAG & DROP ON MOBILE --- */
        :root {
            /* --- Light Mode Palette --- (restyled) ... */
            --primary-color: #7c3aed; /* Updated primary color - Indigo 500 */
            --primary-color-dark: #6d28d9; /* Darker shade of Indigo */
            --secondary-color: #dc2626;
            --bg-light: #f9fafb;
            --text-light: #1e293b;
            --input-light: #fff;
            --border-light: #e5e7eb;
            --shadow-light: 0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.01); /* Softer shadow - reduced opacity */
            --font-family: 'Nunito Sans', sans-serif;
            --header-bg-light: #fff;
            --header-text-light: var(--text-light);
            --accent-color-light: #bae6fd;

            /* --- Dark Mode Palette --- (restyled - shadows slightly softer) ... */
            --bg-dark: #1f2937;
            --text-dark: #f0f0f0;
            --input-dark: #374151;
            --border-dark: #4b5563;
            --shadow-dark: 0 1px 3px rgba(0,0,0,0.10), 0 1px 2px rgba(0,0,0,0.04); /* Softer shadow - reduced opacity */
            --primary-color-dark-mode: #93c5fd;
            --primary-color-dark-mode-darker: #60a5fa;
            --secondary-color-dark-mode: #fca5a5;
            --header-bg-dark: #2d3748;
            --header-text-dark: var(--text-dark);
            --accent-color-dark: #38bdf8;
        }

        body { /* ... (body styles - font-size and line-height adjusted, background texture added) ... */
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-light);
            line-height: 1.6; /* Adjusted line height for better readability */
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding-top: 15px;
            font-size: 1rem; /* Adjusted base font size */
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23f3f4f6' fill-opacity='0.24'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4H6zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"); /* Subtle background texture for light mode */
        }

        body.dark-mode { /* ... (dark mode body styles - background texture added) ... */
            background-color: var(--bg-dark);
            color: var(--text-dark);
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234b5563' fill-opacity='0.24'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"); /* Subtle background texture for dark mode */
        }

        /* --- Removed Header Styles --- */


        .container { /* ... (container styles - border-radius increased) ... */
            max-width: 960px;
            margin: 0 auto;
            padding: 40px;
            background-color: var(--bg-light);
            border-radius: 16px; /* Increased border-radius for softer corners */
            box-shadow: var(--shadow-light);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative; /* For positioning menu button  */
        }

        .dark-mode .container { /* ... (dark mode container styles) ... */
            background-color: var(--bg-dark);
            box-shadow: var(--shadow-dark);
        }

        h1 { /* ... (h1 styles) ... */
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.25rem;
            letter-spacing: -0.05em;
        }

        .dark-mode h1 { /* ... (dark mode h1 styles) ... */
            color: var(--primary-color-dark-mode);
        }


        #fileUploadSection, #buttonContainer, #textOutputContainer { /* ... (section margin) ... */
            margin-bottom: 35px;
        }
        /* HIDE FILE UPLOAD SECTION ON MOBILE AND UP */
        #fileUploadSection { /* ... (fileUploadSection styles) ... */
            text-align: center;
        }

        #fileUploadSection button { /* ... (fileUploadSection button styles) ... */
            padding: 14px 30px;
            cursor: pointer;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            background-color: var(--bg-light);
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow-light);
            outline: none;
        }

        #fileUploadSection button:hover, #fileUploadSection button:focus { /* ... (fileUploadSection button hover styles) ... */
            background-color: var(--primary-color);
            color: var(--bg-light);
            transform: scale(1.05);
            box-shadow: var(--shadow-light);
            border-color: var(--primary-color-dark);
        }

        .dark-mode #fileUploadSection button { /* ... (dark mode fileUploadSection button styles) ... */
            background-color: var(--input-dark);
            color: var(--primary-color-dark-mode);
            border-color: var(--primary-color-dark-mode);
            box-shadow: var(--shadow-dark);
        }

        .dark-mode #fileUploadSection button:hover, .dark-mode #fileUploadSection button:focus { /* ... (dark mode fileUploadSection button hover styles) ... */
            background-color: var(--primary-color-dark-mode);
            color: var(--bg-dark);
            border-color: var(--primary-color-dark-mode-darker);
        }


        #imageUpload { /* ... (imageUpload styles) ... */
            display: none;
        }

        #imagePreview { /* ... (imagePreview styles - for desktop) ... */
            max-width: 100%;
            height: auto;
            min-height: 200px;
            border: 2px dashed var(--primary-color);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            background-color: var(--input-light);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: var(--shadow-light);
            transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dark-mode #imagePreview { /* ... (dark mode imagePreview styles) ... */
            border-color: var(--border-dark);
            background-color: var(--input-dark);
            box-shadow: var(--shadow-dark);
        }


        #imagePreview.dragover { /* ... (imagePreview dragover styles) ... */
            border-color: var(--primary-color-dark);
            background-color: rgba(var(--primary-color-rgb), 0.08);
        }
        .dark-mode #imagePreview.dragover { /* ... (dark mode imagePreview dragover styles) ... */
            border-color: var(--primary-color-dark-mode-darker);
            background-color: rgba(91, 192, 222, 0.1);
        }


        #imagePreview.dragover::before { /* ... (imagePreview dragover::before styles) ... */
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(var(--primary-color-rgb), 0.15);
            border-radius: inherit;
            z-index: 1;
            pointer-events: none;
        }
        .dark-mode #imagePreview.dragover::before { /* ... (dark mode imagePreview dragover::before styles) ... */
            background-color: rgba(var(--primary-color-dark-mode-rgb), 0.2);
        }


        #imagePreview img { /* ... (imagePreview img styles) ... */
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
            border-radius: 10px;
            box-shadow: var(--shadow-light);
            transition: box-shadow 0.3s ease;
        }
        .dark-mode #imagePreview img { /* ... (dark mode imagePreview img styles) ... */
            box-shadow: var(--shadow-dark);
        }


        #imagePreview i.fa-image { /* ... (imagePreview i.fa-image styles) ... */
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            opacity: 0.9;
            transition: color 0.3s ease;
        }
        .dark-mode #imagePreview i.fa-image { /* ... (dark mode imagePreview i.fa-image styles) ... */
            color: var(--primary-color-dark-mode);
        }

        #imagePreview span { /* ... (imagePreview span styles) ... */
            font-size: 1.1rem;
            color: var(--text-light);
            opacity: 0.8;
        }
        .dark-mode #imagePreview span { /* ... (dark mode imagePreview span styles) ... */
            color: var(--text-dark);
        }

        #imagePreview a { /* ... (imagePreview a styles) ... */
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        #imagePreview a:hover, #imagePreview a:focus { /* ... (imagePreview a hover styles) ... */
            color: var(--primary-color-dark);
            text-decoration: underline;
        }
        .dark-mode #imagePreview a { /* ... (dark mode imagePreview a styles) ... */
            color: var(--primary-color-dark-mode); /* Changed to primary-color-dark-mode */
        }
        .dark-mode #imagePreview a:hover, .dark-mode #imagePreview a:focus { /* ... (dark mode imagePreview a hover styles) ... */
            color: var(--primary-color-dark-mode-darker);
        }


        #buttonContainer { /* ... (buttonContainer styles) ... */
            text-align: center;
            display: flex; /* Enable flexbox for button container */
            justify-content: center; /* Center buttons horizontally */
            gap: 15px; /* Space between buttons */
            flex-direction: row; /* Default to row layout */
        }

        #convertButton, #clearButton { /* ... (convertButton, clearButton styles) ... */
            padding: 14px 30px;
            cursor: pointer;
            margin: 0; /* Remove default margins, spacing handled by container gap */
            border: none;
            border-radius: 10px;
            background-color: var(--primary-color);
            color: var(--bg-light);
            font-weight: 600;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow-light);
            outline: none;
            position: relative; /* For spinner positioning */
            display: inline-flex; /* To align spinner and text */
            align-items: center; /* Vertically align items */
            justify-content: center; /* Center text horizontally if needed */
        }

        #convertButton:hover, #convertButton:focus, #clearButton:hover, #clearButton:focus { /* ... (button hover styles) ... */
            background-color: var(--primary-color-dark);
            transform: scale(1.05);
            box-shadow: var(--shadow-light);
        }

        .dark-mode #convertButton { /* ... (dark mode convertButton styles) ... */
            background-color: var(--primary-color-dark-mode);
            color: var(--bg-dark);
            box-shadow: var(--shadow-dark);
        }
        .dark-mode #convertButton:hover, .dark-mode #convertButton:focus { /* ... (dark mode convertButton hover styles) ... */
            background-color: var(--primary-color-dark-mode-darker);
            box-shadow: var(--shadow-dark);
        }


        #clearButton { /* ... (clearButton styles) ... */
            background-color: var(--border-light);
            color: var(--text-light);
            box-shadow: none;
            border: 2px solid transparent;
        }

        #clearButton:hover, #clearButton:focus { /* ... (clearButton hover styles) ... */
            background-color: #d1d5db;
            border-color: var(--border-light);
        }


        .dark-mode #clearButton { /* ... (dark mode clearButton styles) ... */
            background-color: var(--input-dark);
            color: var(--text-dark);
            border-color: transparent;
            box-shadow: none;
        }
        .dark-mode #clearButton:hover, .dark-mode #clearButton:focus { /* ... (dark mode clearButton hover styles) ... */
            background-color: #4a5568;
            border-color: var(--border-dark);
        }


        #textOutputContainer { /* ... (textOutputContainer styles) ... */
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-top: 15px;
            margin-right: 25px;
        }
        /* ADDED RIGHT MARGIN FOR TEXT OUTPUT CONTAINER ON MOBILE (unchanged) */
        @media (max-width: 576px) {
          #textOutputContainer {
            margin-right: 15px;
            margin-left: 15px; /* Added left margin for mobile text output */
          }
        }


        #textOutput { /* ... (textOutput styles) ... */
            width: 100%;
            height: 300px;
            padding: 20px;
            font-family: monospace;
            resize: vertical;
            border-radius: 10px;
            border: 2px solid var(--border-light);
            background-color: var(--input-light);
            color: var(--text-light);
            box-shadow: var(--shadow-light);
            font-size: 1rem;
            transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
        }
        #textOutput:focus { /* ... (textOutput focus styles) ... */
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(var(--primary-color-rgb), 0.2);
        }


        .dark-mode #textOutput { /* ... (dark mode textOutput styles) ... */
            border-color: var(--border-dark);
            background-color: var(--input-dark);
            color: var(--text-dark);
            box-shadow: var(--shadow-dark);
        }
        .dark-mode #textOutput:focus { /* ... (dark mode textOutput focus styles) ... */
            border-color: var(--primary-color-dark-mode);
            box-shadow: 0 0 0 3px rgba(91, 192, 222, 0.2);
        }

        #copyButtonDev { /* ... (copyButtonDev styles) ... */
            display: flex;
            flex-direction: row;
            justify-content: flex-end; /* Align items to the end of the container */
            gap: 15px; /* Space between buttons */
        }

        #copyButton, #downloadButton { /* Style both buttons similarly */
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.6rem;
            color: var(--text-light);
            opacity: 0.7;
            transition: opacity 0.2s ease-in-out, transform 0.2s ease, color 0.3s ease;
            outline: none;
        }

        #copyButton:hover, #copyButton:focus, #downloadButton:hover, #downloadButton:focus { /* Hover for both buttons */
            opacity: 1;
            color: var(--primary-color);
            transform: scale(1.1);
        }
        .dark-mode #copyButton, .dark-mode #downloadButton { /* Dark mode for both buttons */
            color: var(--text-dark);
        }
        .dark-mode #copyButton:hover, .dark-mode #copyButton:focus, .dark-mode #downloadButton:hover, .dark-mode #downloadButton:focus { /* Dark mode hover for both buttons */
            color: var(--primary-color-dark-mode);
        }


        /* --- Custom Alert Styles --- */
        #customAlert { /* ... (customAlert styles) ... */
            position: fixed;
            bottom: 30px;
            left: 30px;
            right: 30px;
            background-color: var(--bg-light);
            color: var(--text-light);
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow-light);
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            z-index: 1000;
            transform: translateY(20px);
            font-size: 0.9rem;
        }

        .dark-mode #customAlert { /* ... (dark mode customAlert styles) ... */
            background-color: var(--input-dark);
            color: var(--text-dark);
            box-shadow: var(--shadow-dark);
        }


        #customAlert.show { /* ... (customAlert show styles) ... */
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }


        /* --- Dark Mode Toggle Button Styles - In Menu --- */
        #darkModeToggle { /* Style for inside menu */
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.5rem; /* Slightly smaller in menu */
            opacity: 0.9;
            transition: opacity 0.2s ease, color 0.3s ease, transform 0.2s ease;
            padding: 10px 0; /* Adjust padding for menu */
            border-radius: 8px;
            outline: none;
            display: block; /* Full width in menu */
            text-align: left; /* Align text to the left */
        }

        #darkModeToggle:hover, #darkModeToggle:focus { /* ... (darkModeToggle hover styles) ... */
            opacity: 1;
            color: var(--primary-color);
            transform: scale(1.05);
        }
        .dark-mode #darkModeToggle { /* ... (dark mode darkModeToggle styles) ... */
            color: var(--text-dark);
        }
        .dark-mode #darkModeToggle:hover, .dark-mode #darkModeToggle:focus { /* ... (dark mode darkModeToggle hover styles) ... */
            color: var(--primary-color-dark-mode);
        }

        #darkModeToggle i { /* ... (darkModeToggle i styles) ... */
            pointer-events: none;
            margin-right: 10px; /* Space between icon and text */
        }


        /* --- Spinner Animation CSS --- */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block; /* Ensure it's inline with text */
            width: 16px;
            height: 16px;
            border: 2px solid var(--primary-color); /* Adjust color to match your theme */
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle; /* Align with button text */
            z-index: 1002; /* ADDED: Ensure spinner is above menu icon */
        }

        .dark-mode .spinner {
            border-color: var(--primary-color-dark-mode); /* Dark mode spinner color */
            border-top-color: transparent;
            z-index: 1002; /* ADDED: Dark mode spinner z-index */
        }

        /* --- Right Side Menu CSS --- */
        .right-side-menu {
          position: fixed; /* Stay in place even when scrolling */
          top: 0;
          right: 0; /* Start off-screen on the right */
          width: 300px; /* Adjust as needed */
          height: 100%;
          background-color: var(--bg-light); /* Use light background color variable */
          box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
          padding: 20px;
          transition: transform 0.3s ease-in-out; /* Smooth open/close animation */
          transform: translateX(100%); /* Initially hidden to the right */
          z-index: 1000; /* Ensure it's on top of other content */
          overflow-y: auto; /* Allow scrolling if menu content is long */
          color: var(--text-light); /* Use light text color variable */
        }

        .dark-mode .right-side-menu {
          background-color: var(--bg-dark); /* Use dark background color variable in dark mode */
          color: var(--text-dark); /* Use dark text color variable in dark mode */
          box-shadow: var(--shadow-dark); /* Use dark shadow in dark mode */
        }


        .right-side-menu.open {
          transform: translateX(0); /* Slide in from the right when open class is added */
        }

        .menu-header {
          display: flex;
          justify-content: flex-end; /* Close button and potentially other header content */
          align-items: center;
          margin-bottom: 15px;
        }

        .close-button {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
            text-align: start;
          background: none;
          border: none;
          font-size: 24px;
          cursor: pointer;
          color: var(--text-light); /* Use text color variable */
          padding: 5px 10px;
        }

        .dark-mode .close-button {
          color: var(--text-dark); /* Use dark text color in dark mode */
        }


        .close-button:hover {
          color: #333; /* Or adjust hover color */
        }
        .dark-mode .close-button:hover {
          color: #ccc; /* Or adjust dark mode hover color */
        }


        .menu-content {
          /* Style your menu content as needed */
        }

        .menu-content ul {
          list-style: none;
          padding: 0;
          margin: 0;
          /* Removed default list styles */
        }

        .menu-content ul li {
          margin-bottom: 0; /* Removed default list item margin */
        }

        .menu-content ul li button, .menu-content ul li label { /* Style for buttons and labels inside menu list items */
          display: block;
          padding: 10px 0; /* Adjust padding for menu items */
          color: var(--text-light); /* Use text color variable */
          border-radius: 0; /* Removed rounded corners for links */
          width: 100%; /* Full width  */
          text-align: left; /* Align text left */
          font-size: 1.5rem;
          background: none;
          border: none;
          cursor: pointer;
        }
        .dark-mode .menu-content ul li button, .dark-mode .menu-content ul li label {
          color: var(--text-dark); /* Use dark text color in dark mode */
        }


        .menu-content ul li button:hover, .menu-content ul li label:hover {
          background-color: #eee; /* Hover background color */
        }
        .dark-mode .menu-content ul li  button:hover, .dark-mode .menu-content ul li label:hover {
          background-color: #444; /* Dark mode hover background color */
        }

        /* --- Toggle Switch Styles --- */
        .switch {
          position: relative;
          display: inline-block;
          width: 40px; /* Reduced width of switch */
          height: 22px; /* Reduced height of switch */
        }

        .switch input {
          opacity: 0;
          width: 0;
          height: 0;
        }

        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          transition: .4s;
          border-radius: 22px; /* Adjusted border-radius for smaller switch */
        }

        .slider:before {
          position: absolute;
          content: "";
          height: 16px; /* Adjusted handle height */
          width: 16px; /* Adjusted handle width */
          left: 3px; /* Adjusted handle position */
          bottom: 3px; /* Adjusted handle position */
          background-color: white;
          transition: .4s;
          border-radius: 50%;
        }

        input:checked + .slider {
          background-color: var(--primary-color); /* Use primary color when toggled on */
        }

        .dark-mode input:checked + .slider {
            background-color: var(--primary-color-dark-mode); /* Dark mode primary color */
        }

        input:focus + .slider {
          box-shadow: 0 0 1px var(--primary-color);
        }

        input:checked + .slider:before {
          transform: translateX(18px); /* Adjusted handle movement for smaller switch */
        }

        .slider.round {
          border-radius: 34px; /* Keep round border-radius */
        }

        .slider.round:before {
          border-radius: 50%;
        }


        /* --- Open Menu Button Styling - Repositioned to Right --- */
        .open-menu-button {
          position: absolute; /* Position within container */
          top: 15px;
          right: 15px; /* Changed from left to right */
          background: none; /* No background */
          border: none; /* No border */
          color: var(--text-light); /* Use text color variable */
          padding: 10px; /* Adjust padding as needed */
          cursor: pointer;
          font-size: 1.5rem; /* Adjust size as needed */
          opacity: 0.9;
          transition: opacity 0.2s ease, color 0.3s ease, transform 0.2s ease;
          outline: none;
          z-index: 1001; /* Ensure it's above container content */
        }
        .dark-mode .open-menu-button {
          color: var(--text-dark); /* Use dark text color in dark mode */
        }


        .open-menu-button:hover, .open-menu-button:focus {
          opacity: 1;
          color: var(--primary-color); /* Hover color */
          transform: scale(1.1);
        }
        .dark-mode .open-menu-button:hover, .dark-mode .open-menu-button:focus {
          color: var(--primary-color-dark-mode); /* Dark mode hover color */
        }

        /* --- Active Menu Icon Style --- */
        .menu-icon-active {
            color: var(--primary-color); /* Active icon color - Light Mode */
        }
        .dark-mode .menu-icon-active {
            color: var(--primary-color-dark-mode); /* Active icon color - Dark Mode */
        }


        /* --- Media Queries for Responsiveness --- */
        @media (max-width: 768px) {
          #imagePreview {
            display: none; /* Hide drag & drop on mobile */
          }
          #buttonContainer {
            flex-direction: column; /* Stack buttons on mobile */
            align-items: stretch; /* Make buttons full width */
          }
          #convertButton, #clearButton {
            margin-bottom: 10px; /* Add margin between stacked buttons */
            width: 100%; /* Full width buttons on mobile */
            display: flex; /* Ensure spinner and text are aligned in full-width button */
          }
          .right-side-menu {
            width: 80%; /* Make menu wider on smaller screens */
          }
        }


    </style>
</head>
<body class="dark-mode">

    <div class="container">
      <button id="open-menu-btn" class="open-menu-button" aria-label="Open Menu">
      <i class="fas fa-bars"></i>  <!-- Font Awesome Hamburger Icon -->
    </button>


        <div id="fileUploadSection">
            <input type="file" id="imageUpload" accept="image/*" multiple>
            <button type="button" class="upload-button" onclick="document.getElementById('imageUpload').click();">
                <i class="fas fa-upload"></i> Choose Images
            </button>
            <div id="fileUploadStatus" style="margin-top: 10px; font-size: 0.9rem; text-align: center;">
                <!-- File upload status will be displayed here -->
            </div>
        </div>

        <div id="imagePreview">
            <i class="fas fa-image"></i>
            <span>Drag and drop image(s) here or <a href="javascript:void(0);" onclick="document.getElementById('imageUpload').click();">click to select</a></span>
        </div>
        <br/> <br/>
        <div id="buttonContainer">
            <button id="convertButton">
                <i class="fas fa-magic"></i> Convert to Text
                <span id="convertButtonSpinner" class="spinner" style="display: none; margin-left: 8px;"></span>
            </button>
            <button id="clearButton"><i class="fas fa-broom"></i> Clear All</button>
        </div>

        <div id="copyButtonDev">
            <button id="copyButton" title="Copy to clipboard">
                <i class="fa-regular fa-copy"></i>
            </button>
            <button id="downloadButton" title="Download as Text File">
                <i class="fas fa-download"></i>
            </button>
        </div>
        <div id="textOutputContainer">
            <textarea id="textOutput" placeholder="Extracted text will appear here"></textarea>

        </div>

        <div id="customAlert"></div> <!-- Custom Alert Container Added -->
    </div>

    <div id="right-side-menu" class="right-side-menu">
      <div class="menu-header">
        <button id="close-menu-btn" class="close-button" aria-label="Close Menu">
          <i class="fas fa-times"></i> <!-- Font Awesome Close Icon -->
        </button>
      </div>
      <div class="menu-content">
        <!-- Menu content -->
        <ul>
          <li>
            <button id="autoConvertButtonMenu" title="Enable Auto Convert" aria-label="Enable Auto Convert" style="display: flex; align-items: center; justify-content: flex-start; padding: 10px 0; font-size: 1.2rem; width: 100%; text-align: left; background: none; border: none; cursor: pointer; color: inherit;">
                <i class="fas fa-power-off" id="autoConvertMenuIconOff" style="margin-right: 10px; display: inline-block;"></i>
                <i class="fas fa-magic" id="autoConvertMenuIconOn" class="menu-icon-active" style="margin-right: 10px; display: none;"></i> Auto Convert
            </button>
          </li>
          <li>
            <button id="darkModeToggle" title="Toggle Dark Mode" aria-label="Toggle Dark Mode">
                <i class="fas fa-sun light-mode-icon"></i><i class="fas fa-moon dark-mode-icon" style="display: none;"></i> Dark Mode
            </button>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://unpkg.com/tesseract.js@v5.x/dist/tesseract.min.js"></script>
    <script>
        /* --- Dark Mode JavaScript --- */
        const darkModeToggle = document.getElementById('darkModeToggle');
        const lightModeIcon = darkModeToggle.querySelector('.fa-sun');
        const darkModeIcon = darkModeToggle.querySelector('.fa-moon');

        function enableDarkMode() {
            document.body.classList.add('dark-mode');
            localStorage.setItem('darkMode', 'enabled');
            lightModeIcon.style.display = 'none';
            darkModeIcon.style.display = 'inline-block';
        }

        function disableDarkMode() {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', 'disabled');
            darkModeIcon.style.display = 'none';
            lightModeIcon.style.display = 'inline-block';
        }

        // Check for saved preference on page load
        if (localStorage.getItem('darkMode') === 'enabled') {
            enableDarkMode();
        } else if (localStorage.getItem('darkMode') === 'disabled') {
            disableDarkMode();
        } else {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                enableDarkMode();
            }
        }

        darkModeToggle.addEventListener('click', () => {
            if (document.body.classList.contains('dark-mode')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        });


        /* --- JavaScript Code (modified for Custom Alerts, Copy without Filenames, and Download, Toggle Switch) --- */
        document.addEventListener('DOMContentLoaded', () => {
            const imageUpload = document.getElementById('imageUpload');
            const imagePreview = document.getElementById('imagePreview');
            const convertButton = document.getElementById('convertButton');
            const clearButton = document.getElementById('clearButton');
            const textOutput = document.getElementById('textOutput');
            const copyButton = document.getElementById('copyButton');
            const downloadButton = document.getElementById('downloadButton'); // Get download button
            const customAlert = document.getElementById('customAlert');
            const fileUploadStatus = document.getElementById('fileUploadStatus');
            const convertButtonSpinner = document.getElementById('convertButtonSpinner');
            const autoConvertButtonMenu = document.getElementById('autoConvertButtonMenu'); // Get Auto Convert Menu Button
            const autoConvertMenuIconOff = document.getElementById('autoConvertMenuIconOff'); // Get OFF icon for Auto Convert Menu
            const autoConvertMenuIconOn = document.getElementById('autoConvertMenuIconOn');   // Get ON icon for Auto Convert Menu

            let uploadedFiles = [];
            let textContentOnly = "";
            let isAutoConvertEnabledState = false; // Track auto-convert state (initially off)

            // --- Retrieve Auto Convert State from localStorage on page load ---
            const savedAutoConvertState = localStorage.getItem('autoConvertEnabled');
            if (savedAutoConvertState === 'true') {
                isAutoConvertEnabledState = true; // Set state based on localStorage
                autoConvertMenuIconOff.style.display = 'none'; // Update icons to reflect saved state
                autoConvertMenuIconOn.style.display = 'inline-block';
                autoConvertMenuIconOn.classList.add('menu-icon-active');
                autoConvertButtonMenu.setAttribute('title', 'Disable Auto Convert');
                autoConvertButtonMenu.setAttribute('aria-label', 'Disable Auto Convert');
            } else {
                isAutoConvertEnabledState = false; // Ensure default is off if not in localStorage or 'false'
                autoConvertMenuIconOn.classList.remove('menu-icon-active'); // Ensure icons are correct if disabled
                autoConvertMenuIconOn.style.display = 'none';
                autoConvertMenuIconOff.style.display = 'inline-block';
                autoConvertButtonMenu.setAttribute('title', 'Enable Auto Convert');
                autoConvertButtonMenu.setAttribute('aria-label', 'Enable Auto Convert');
            }


            // --- Function to Show Custom Alert ---
            function showCustomAlert(message) {
                customAlert.textContent = message;
                customAlert.classList.add('show');
                setTimeout(() => {
                    customAlert.classList.remove('show');
                }, 3000);
            }

            // --- Function to check if auto-convert is enabled (using state variable) --- (MODIFIED)
            function isAutoConvertEnabled() {
                return isAutoConvertEnabledState; // Return the state variable
            }


            // --- Function to handle image loading and preview ---
            const handleImageFiles = (files) => {
                uploadedFiles = Array.from(files);
                imagePreview.innerHTML = '';
                if (files && files.length > 0) {
                    if (files.length === 1) {
                        const file = files[0];
                            if (file.type.startsWith('image/')) {
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                imagePreview.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
                            };
                            reader.readAsDataURL(file);
                            fileUploadStatus.textContent = "1 file selected";
                            if (isAutoConvertEnabled()) { // Check if auto-convert is enabled
                                convertButton.click(); // Programmatically click convert button
                            }
                        } else {
                            imagePreview.innerHTML = '<i class="fas fa-image"></i><span>Drag and drop image(s) here or click to select</span>';
                            uploadedFiles = [];
                            showCustomAlert("Please upload valid image files.");
                            fileUploadStatus.textContent = "No files selected";
                        }
                    } else {
                        let previewContent = '<b>Multiple images selected:</b><br>';
                        for (const file of files) {
                            if (file.type.startsWith('image/')) {
                                previewContent += `${file.name}<br>`;
                            }
                        }
                        imagePreview.innerHTML = previewContent || '<i class="fas fa-image"></i><span>Drag and drop image(s) here or click to select</span>';
                        if (previewContent === '<b>Multiple images selected:</b><br>') {
                            uploadedFiles = [];
                            showCustomAlert("Please upload valid image files.");
                            imagePreview.innerHTML = '<i class="fas fa-image"></i><span>Drag and drop image(s) here or click to select</span>';
                            fileUploadStatus.textContent = "No files selected";
                        } else {
                            fileUploadStatus.textContent = `${files.length} files selected`;
                            if (isAutoConvertEnabled()) { // Check if auto-convert is enabled
                                convertButton.click(); // Programmatically click convert button
                            }
                        }

                    }
                } else {
                    imagePreview.innerHTML = '<i class="fas fa-image"></i><span>Drag and drop image(s) here or click to select</span>';
                    uploadedFiles = [];
                    fileUploadStatus.textContent = "No files selected";
                }
            };


            imageUpload.addEventListener('change', (event) => {
                handleImageFiles(event.target.files);
            });

            imagePreview.addEventListener('click', () => {
                imageUpload.click();
            });

            imagePreview.addEventListener('dragover', (event) => {
                event.preventDefault();
                imagePreview.classList.add('dragover');
            });

            imagePreview.addEventListener('dragleave', () => {
                imagePreview.classList.remove('dragover');
            });

            imagePreview.addEventListener('drop', (event) => {
                event.preventDefault();
                imagePreview.classList.remove('dragover');

                const files = event.dataTransfer.files;
                if (files && files.length > 0) {
                    handleImageFiles(files);
                }
            });

            convertButton.addEventListener('click', async () => {
                if (uploadedFiles.length === 0) {
                    showCustomAlert("Please upload or drop image(s) first.");
                    return;
                }

                textOutput.value = "Processing images... Please wait...\n\n";
                convertButtonSpinner.style.display = 'inline-block'; // Make sure spinner is visible
                convertButtonSpinner.style.display = 'inline-block !important'; // Added !important to ensure visibility
                convertButton.disabled = true;
                textContentOnly = ""; // Reset textContentOnly for new conversion

                let combinedText = "";


                for (const file of uploadedFiles) {
                    if (!file.type.startsWith('image/')) continue;

                    try {
                        const { data: { text } } = await Tesseract.recognize(
                            file,
                            'eng',
                            { logger: m => console.log(m) }
                        );
                        const header = `--- Text from ${file.name} ---\n`; // Keep header for display
                        combinedText += header + text + "\n\n"; // Add header to displayed text
                        textContentOnly += text + "\n\n"; // Add only text content for copying
                    } catch (error) {
                        console.error(`OCR Error for ${file.name}:`, error);
                        const errorHeader = `--- Error during OCR for ${file.name} ---\n`; // Keep error header for display
                        combinedText += errorHeader + "Error details in console.\n\n"; // Add error header to displayed text
                        textContentOnly += "Error during OCR. See console.\n\n"; // Add error message for copy (optional, can be empty if you don't want to copy error messages)
                        showCustomAlert(`OCR Error for ${file.name}. See console for details.`);
                    }
                }

                textOutput.value = combinedText.trim();

                convertButtonSpinner.style.display = 'none';
                convertButton.disabled = false;

                if (!textOutput.value.trim()) {
                    textOutput.value = "No text extracted from the selected images or errors occurred. Check console for details.";
                    showCustomAlert("No text extracted or errors occurred. Check console.");
                }
            });

            copyButton.addEventListener('click', async () => {
                // Use textContentOnly for copying instead of textOutput.value
                const textToCopy = textContentOnly.trim();

                if (textToCopy) {
                    try {
                        await navigator.clipboard.writeText(textToCopy);
                        showCustomAlert('Text copied to clipboard!');
                    } catch (err) {
                        console.error('Failed to copy text: ', err);
                        showCustomAlert('Failed to copy text. Please try again.');
                    }
                } else {
                    showCustomAlert('No text to copy.');
                }
            });

            downloadButton.addEventListener('click', () => {
                const textToDownload = textContentOnly.trim();

                if (textToDownload) {
                    const blob = new Blob([textToDownload], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'extracted_text.txt'; // Default filename
                    document.body.appendChild(a); // Append to the document
                    a.click(); // Programmatically click the link
                    document.body.removeChild(a); // Clean up
                    URL.revokeObjectURL(url); // Revoke the URL
                    showCustomAlert('Text downloaded as extracted_text.txt!');
                } else {
                    showCustomAlert('No text to download.');
                }
            });


            clearButton.addEventListener('click', () => {
                imagePreview.innerHTML = '<i class="fas fa-image"></i><span>Drag and drop image(s) here or <a href="javascript:void(0);" onclick="document.getElementById(\'imageUpload\').click();" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">click to select</a></span>';
                imagePreview.classList.remove('dragover');
                textOutput.value = "";
                uploadedFiles = [];
                imageUpload.value = "";
                fileUploadStatus.textContent = "";
                textContentOnly = ""; // Clear textContentOnly as well
            });

            /* --- Auto Convert Menu Button Click Listener --- (NEW - UPDATED for localStorage) */
            autoConvertButtonMenu.addEventListener('click', () => {
                isAutoConvertEnabledState = !isAutoConvertEnabledState; // Toggle the state

                if (isAutoConvertEnabledState) {
                    localStorage.setItem('autoConvertEnabled', 'true'); // Save "ON" state to localStorage
                    autoConvertMenuIconOff.style.display = 'none'; // Hide OFF icon
                    autoConvertMenuIconOn.style.display = 'inline-block'; // Show ON icon
                    autoConvertMenuIconOn.classList.add('menu-icon-active'); // Add active class to ON icon
                    autoConvertButtonMenu.setAttribute('title', 'Disable Auto Convert'); // Update tooltip
                    autoConvertButtonMenu.setAttribute('aria-label', 'Disable Auto Convert'); // Update aria-label
                    showCustomAlert('Auto Convert is now ON. Images will be converted automatically.'); // Optional alert
                } else {
                    localStorage.setItem('autoConvertEnabled', 'false'); // Save "OFF" state to localStorage
                    autoConvertMenuIconOn.classList.remove('menu-icon-active'); // Remove active class from ON icon
                    autoConvertMenuIconOn.style.display = 'none'; // Hide ON icon
                    autoConvertMenuIconOff.style.display = 'inline-block'; // Show OFF icon
                    autoConvertButtonMenu.setAttribute('title', 'Enable Auto Convert'); // Update tooltip
                    autoConvertButtonMenu.setAttribute('aria-label', 'Enable Auto Convert'); // Update aria-label
                    showCustomAlert('Auto Convert is now OFF. You need to click "Convert to Text" button.'); // Optional alert
                }
            });


            /* --- Menu JavaScript - UPDATED for Button Hide/Show --- */
            const openMenuBtn = document.getElementById('open-menu-btn');
            const closeMenuBtn = document.getElementById('close-menu-btn');
            const rightSideMenu = document.getElementById('right-side-menu');

            if (openMenuBtn && closeMenuBtn && rightSideMenu) { // Check if elements exist
              openMenuBtn.addEventListener('click', function() {
                rightSideMenu.classList.add('open');
                openMenuBtn.style.display = 'none'; // Hide the menu button when menu opens
              });

              closeMenuBtn.addEventListener('click', function() {
                rightSideMenu.classList.remove('open');
                openMenuBtn.style.display = 'block'; // Show the menu button when menu closes
              });

              // Optional: Close menu when clicking outside of it
              document.addEventListener('click', function(event) {
                if (!rightSideMenu.contains(event.target) && !openMenuBtn.contains(event.target) && rightSideMenu.classList.contains('open')) {
                  rightSideMenu.classList.remove('open');
                  openMenuBtn.style.display = 'block'; // Show the menu button when menu closes by outside click
                }
              });
            } else {
              console.error("One or more menu elements not found. Check your HTML IDs.");
            }

        });
    </script>

</body>
