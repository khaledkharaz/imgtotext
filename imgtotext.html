<!DOCTYPE html>
<html>
<head>
    <title>Image to Text Converter - Sleek & Modern</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ---  Modern & Sleek CSS Design  --- */
        :root {
            --primary-color: #3498db;       /*  Vibrant Blue - Accent */
            --primary-color-dark: #2980b9;  /* Darker Blue for Hover/Active */
            --secondary-color: #e74c3c;     /*  Red - Error/Highlight */
            --bg-light: #f4f7f9;          /*  Light Background */
            --bg-dark: #2d3e50;           /*  Dark Background */
            --text-light: #333;           /*  Dark Text on Light BG */
            --text-dark: #eee;            /*  Light Text on Dark BG */
            --input-light: #fff;          /*  White Input Background - Light Mode */
            --input-dark: #34495e;          /*  Dark Input Background - Dark Mode */
            --border-light: #ddd;          /*  Light Border */
            --border-dark: #555;           /*  Dark Border */
            --shadow-light: 0 2px 5px rgba(0,0,0,0.1); /* Subtle Light Shadow */
            --shadow-dark: 0 2px 5px rgba(0,0,0,0.3); /* Dark Mode Shadow */
            --font-family: 'Poppins', sans-serif; /* Modern, Clean Font */
        }

        .dark-mode {
            --bg-light: var(--bg-dark);
            --bg-dark: var(--bg-light);
            --text-light: var(--text-dark);
            --text-dark: var(--text-light);
            --input-light: var(--input-dark);
            --input-dark: var(--input-light);
            --border-light: var(--border-dark);
            --border-dark: var(--border-light);
            --shadow-light: var(--shadow-dark);
            --shadow-dark: var(--shadow-light);
        }

        body {
            font-family: var(--font-family);
            margin: 0; /* Reset default margin */
            padding: 20px;
            background-color: var(--bg-light);
            color: var(--text-light);
            line-height: 1.6; /* Improved line spacing for readability */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container { /*  Central Container for Content */
            max-width: 800px;
            margin: 20px auto; /* Center container */
            padding: 30px;
            background-color: var(--bg-light);
            border-radius: 12px; /* Rounded corners for container */
            box-shadow: var(--shadow-light); /* Subtle shadow */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color); /* Brand color for heading */
            font-weight: 600; /* Slightly bolder heading */
            letter-spacing: -0.5px; /* Slightly tighter letter spacing */
        }

        #fileUploadSection, #imagePreview, #buttonContainer, #textOutputContainer {
            margin-bottom: 25px; /* Increased spacing between sections */
        }

        #fileUploadSection {
            text-align: center;
        }

        #imageUpload {
            display: none; /* Hide default file input */
        }

        #imagePreview {
            max-width: 100%; /* Responsive width */
            height: auto;
            min-height: 150px; /* Minimum height for drop zone */
            border: 2px dashed var(--border-light);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            background-color: var(--input-light);
            display: flex; /* Center content vertically and horizontally */
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Stack icon and text */
            transition: background-color 0.3s ease, border-color 0.3s ease;
            box-shadow: var(--shadow-light); /* Subtle shadow */
        }

        .dark-mode #imagePreview {
            background-color: var(--input-dark);
            border-color: var(--border-dark);
            box-shadow: var(--shadow-dark);
        }

        #imagePreview.dragover {
            border-color: var(--primary-color); /* Highlight border on drag over */
            background-color: rgba(var(--primary-color-rgb), 0.05); /* Light highlight bg */
        }

        #imagePreview img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 15px auto; /* Spacing below image in preview */
            border-radius: 8px; /* Rounded corners for preview image */
            box-shadow: var(--shadow-light);
        }

        #imagePreview i.fa-image { /* Style for image icon in preview area */
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 10px;
            opacity: 0.8;
        }

        #buttonContainer {
            text-align: center;
        }

        #convertButton, #clearButton {
            padding: 12px 25px;
            cursor: pointer;
            margin: 0 10px; /* Horizontal spacing between buttons */
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--bg-light);
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Hover effect */
            box-shadow: var(--shadow-light);
            display: inline-flex; /* Align icon and text */
            align-items: center;
            justify-content: center;
            gap: 8px; /* Spacing between icon and text */
        }

        #convertButton:hover, #clearButton:hover {
            background-color: var(--primary-color-dark);
            transform: scale(1.03); /* Subtle scale up on hover */
        }

        #clearButton {
            background-color: #f0f0f0; /* Light gray for clear button */
            color: var(--text-light);
            box-shadow: none; /* No shadow for clear button */
            border: 1px solid var(--border-light);
        }

        .dark-mode #clearButton {
            background-color: #444; /* Darker gray for clear button in dark mode */
            color: var(--text-dark);
            border-color: var(--border-dark);
        }

        #clearButton:hover {
            background-color: #e0e0e0; /* Lighter gray on hover */
            transform: scale(1.03);
        }
        .dark-mode #clearButton:hover {
            background-color: #555; /* Even Darker gray on hover in dark mode */
        }


        #textOutputContainer {
            display: flex;
            flex-direction: row;
            align-items: flex-start; /* Align copy button to top of textarea */
        }

        #textOutput {
            width: 100%;
            height: 250px; /* Slightly taller textarea */
            padding: 15px;
            font-family: monospace;
            resize: vertical;
            border-radius: 8px;
            border: 1px solid var(--border-light);
            background-color: var(--input-light);
            color: var(--text-light);
            box-shadow: var(--shadow-light);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .dark-mode #textOutput {
            background-color: var(--input-dark);
            color: var(--text-dark);
            border-color: var(--border-dark);
            box-shadow: var(--shadow-dark);
        }

        #copyButton {
            padding: 10px 15px;
            cursor: pointer;
            margin-left: 15px; /* Increased spacing from textarea */
            background: none;
            border: none;
            font-size: 1.4em; /* Larger icon size */
            color: var(--text-light);
            opacity: 0.7;
            transition: opacity 0.2s ease-in-out, color 0.3s ease, transform 0.2s ease;
        }

        #copyButton:hover {
            opacity: 1;
            color: var(--primary-color);
            transform: scale(1.1); /* Subtle scale up on hover */
        }

        #darkModeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.8em;
            color: var(--text-light);
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s ease-in-out, color 0.3s ease, transform 0.2s ease;
        }

        #darkModeToggle:hover {
            opacity: 1;
            color: var(--primary-color);
            transform: scale(1.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                border-radius: 0; /* No rounded corners on smaller screens */
                box-shadow: none;
            }
            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }
            #buttonContainer {
                display: flex;
                flex-direction: column; /* Stack buttons on smaller screens */
                align-items: center;
            }
            #convertButton, #clearButton {
                margin: 10px 0; /* Vertical spacing for stacked buttons */
                width: 90%; /* Full width buttons on smaller screens */
                display: block; /* Ensure full width */
            }
            #textOutputContainer {
                flex-direction: column; /* Stack textarea and copy button */
            }
            #copyButton {
                margin-left: 0;
                margin-top: 15px; /* Spacing above copy button when stacked */
                text-align: center; /* Center copy button icon below textarea */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Image to Text</h1>

        <button id="darkModeToggle" aria-label="Toggle Dark Mode">
            <i id="darkModeIcon" class="fa-solid fa-sun"></i>
        </button>

        <div id="fileUploadSection">
            <input type="file" id="imageUpload" accept="image/*" multiple>
            <button type="button" class="upload-button" onclick="document.getElementById('imageUpload').click();">
                <i class="fas fa-upload"></i> Choose Images
            </button>
        </div>

        <div id="imagePreview">
            <i class="fas fa-image"></i>
            <span>Drag and drop image(s) here or <a href="javascript:void(0);" onclick="document.getElementById('imageUpload').click();" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">click to select</a></span>
        </div>

        <div id="buttonContainer">
            <button id="convertButton"><i class="fas fa-magic"></i> Convert to Text</button>
            <button id="clearButton"><i class="fas fa-broom"></i> Clear All</button>
        </div>

        <div id="textOutputContainer">
            <textarea id="textOutput" placeholder="Extracted text will appear here"></textarea>
            <button id="copyButton" title="Copy to clipboard">
                <i class="fa-regular fa-copy"></i>
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/tesseract.js@v5.x/dist/tesseract.min.js"></script>
    <script>
        /* --- JavaScript Code (modified for Dark Mode Toggle) --- */
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const container = document.querySelector('.container'); /* Get container for shadow */
            const imageUpload = document.getElementById('imageUpload');
            const imagePreview = document.getElementById('imagePreview');
            const convertButton = document.getElementById('convertButton');
            const clearButton = document.getElementById('clearButton');
            const textOutput = document.getElementById('textOutput');
            const copyButton = document.getElementById('copyButton');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const darkModeIcon = document.getElementById('darkModeIcon');


            let uploadedFiles = [];

            // --- Function to handle image loading and preview (No changes here) ---
            const handleImageFiles = (files) => {
                uploadedFiles = Array.from(files);
                imagePreview.innerHTML = '';
                if (files && files.length > 0) {
                    if (files.length === 1) {
                        const file = files[0];
                        if (file.type.startsWith('image/')) {
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                imagePreview.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
                            };
                            reader.readAsDataURL(file);
                        } else {
                            imagePreview.innerHTML = '<i class="fas fa-image"></i><span>Drag and drop image(s) here or <a href="javascript:void(0);" onclick="document.getElementById(\'imageUpload\').click();" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">click to select</a></span>';
                            uploadedFiles = [];
                            alert("Please upload valid image files.");
                        }
                    } else {
                        let previewContent = '<b>Multiple images selected:</b><br>';
                        for (const file of files) {
                            if (file.type.startsWith('image/')) {
                                previewContent += `${file.name}<br>`;
                            }
                        }
                        imagePreview.innerHTML = previewContent || '<i class="fas fa-image"></i><span>Drag and drop image(s) here or <a href="javascript:void(0);" onclick="document.getElementById(\'imageUpload\').click();" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">click to select</a></span>';
                        if (previewContent === '<b>Multiple images selected:</b><br>') {
                            uploadedFiles = [];
                            alert("Please upload valid image files.");
                            imagePreview.innerHTML = '<i class="fas fa-image"></i><span>Drag and drop image(s) here or <a href="javascript:void(0);" onclick="document.getElementById(\'imageUpload\').click();" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">click to select</a></span>';
                        }

                    }
                } else {
                    imagePreview.innerHTML = '<i class="fas fa-image"></i><span>Drag and drop image(s) here or <a href="javascript:void(0);" onclick="document.getElementById(\'imageUpload\').click();" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">click to select</a></span>';
                    uploadedFiles = [];
                }
            };


            imageUpload.addEventListener('change', (event) => {
                handleImageFiles(event.target.files);
            });

            imagePreview.addEventListener('click', () => {
                imageUpload.click();
            });

            imagePreview.addEventListener('dragover', (event) => {
                event.preventDefault();
                imagePreview.classList.add('dragover');
            });

            imagePreview.addEventListener('dragleave', () => {
                imagePreview.classList.remove('dragover');
            });

            imagePreview.addEventListener('drop', (event) => {
                event.preventDefault();
                imagePreview.classList.remove('dragover');

                const files = event.dataTransfer.files;
                if (files && files.length > 0) {
                    handleImageFiles(files);
                }
            });

            convertButton.addEventListener('click', async () => {
                if (uploadedFiles.length === 0) {
                    alert("Please upload or drop image(s) first.");
                    return;
                }

                textOutput.value = "Processing images... Please wait...\n\n";
                let combinedText = "";

                for (const file of uploadedFiles) {
                    if (!file.type.startsWith('image/')) continue;

                    try {
                        const { data: { text } } = await Tesseract.recognize(
                            file,
                            'eng',
                            { logger: m => console.log(m) }
                        );
                        combinedText += `--- Text from ${file.name} ---\n${text}\n\n`;
                    } catch (error) {
                        console.error(`OCR Error for ${file.name}:`, error);
                        combinedText += `--- Error during OCR for ${file.name} ---\nError details in console.\n\n`;
                    }
                }

                textOutput.value = combinedText.trim();

                if (!textOutput.value.trim()) {
                    textOutput.value = "No text extracted from the selected images or errors occurred. Check console for details.";
                }
            });

            copyButton.addEventListener('click', async () => {
                const textToCopy = textOutput.value;

                if (textToCopy) {
                    try {
                        await navigator.clipboard.writeText(textToCopy);
                        // For better UX, consider replacing alert with a tooltip or temporary message
                        alert('Text copied to clipboard!');
                    } catch (err) {
                        console.error('Failed to copy text: ', err);
                        alert('Failed to copy text. Please try again.');
                    }
                } else {
                    alert('No text to copy.');
                }
            });

            clearButton.addEventListener('click', () => {
                imagePreview.innerHTML = '<i class="fas fa-image"></i><span>Drag and drop image(s) here or <a href="javascript:void(0);" onclick="document.getElementById(\'imageUpload\').click();" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">click to select</a></span>';
                imagePreview.classList.remove('dragover');
                textOutput.value = "";
                uploadedFiles = [];
                imageUpload.value = "";
            });

            // --- Dark Mode Toggle Functionality ---
            darkModeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                container.classList.toggle('dark-mode'); /* Toggle dark mode on container too for shadow */
                const isDarkMode = body.classList.contains('dark-mode');

                if (isDarkMode) {
                    darkModeIcon.classList.remove('fa-solid', 'fa-sun');
                    darkModeIcon.classList.add('fa-solid', 'fa-moon');
                    darkModeToggle.setAttribute('aria-label', 'Enable Light Mode');
                } else {
                    darkModeIcon.classList.remove('fa-solid', 'fa-moon');
                    darkModeIcon.classList.add('fa-solid', 'fa-sun');
                    darkModeToggle.setAttribute('aria-label', 'Enable Dark Mode');
                }

                localStorage.setItem('darkMode', isDarkMode);
            });

            if (localStorage.getItem('darkMode') === 'true') {
                body.classList.add('dark-mode');
                container.classList.add('dark-mode'); /* Apply dark mode to container on load */
                darkModeIcon.classList.remove('fa-solid', 'fa-sun');
                darkModeIcon.classList.add('fa-solid', 'fa-moon');
                darkModeToggle.setAttribute('aria-label', 'Enable Light Mode');
            }
        });
    </script>

</body>
</html>
